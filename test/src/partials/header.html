
<header>
  <h1>Header partial</h1>
  <% obj.routes.map(function(route) { %>
    <a href="<%= route.path %>" class="mr1 button button-small button-link">
      <%= route.title %>
    </a>
    <% if (route.routes) { %>
      <% route.routes.map(function(subroute) { %>
        <a href="<%= route.path + subroute.path %>" class="mr1 button button-small button-link">
          <%= subroute.title %>
        </a>
      <% }) %>
    <% } %>
  <% }) %>
</header>
