

<% function link(route) { %>
  <li>
    <a href="<%= route.fullpath %>">
      <%= route.title %>
    </a>
    <% if (route.routes) { %>
      <ul>
        <% route.routes.map(link) %>
      </ul>
    <% } %>
  </li> 
<% } %>

<header>
  <h1>Header partial</h1>
  <ul>
    <% obj.routes.map(link) %>
  </ul>
</header>
